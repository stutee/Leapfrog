<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carosel</title>
</head>
<body>
    <h1>Some Places to Visit in Nepal</h1>
    <div class="carousel-container">
        <div class="carousel-image-wrapper">
          <img src="./image/pashupatinath.jpg" alt="Pashupatinath">
          <img src="./image/rara.jpg" alt="Rara">
          <img src="./image/swayambhu.jpg" alt="Stupa">
          <img src="./image/patan.jpg" alt="Patan">
        </div>
        <div class="radio-btn"></div>
        <div class="arrow"> 
            <div class="left-arrow"> &lt;</div>
            <div class="right-arrow">&#62;</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
