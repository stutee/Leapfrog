    <div class="clearfix" style="clear:both">
        <h1><strong>Buttons</strong></h1>
        <hr class="horizontal-line-color">
              
    </div>

    <div>
        <h2>Primary</h2>
        <hr class="horizontal-line-color">
        <table class="table-style">
            <tr>
                <td></td>
                <td class="color-text">default</td>
                <td class="color-text">Outline</td>
            </tr>
            <tr>
                <td class="color-text" >default</td>
                <td>
                    <div class="color-box primary color-box-small color-text-white padding-top-6 ">Primary</div></td>
                <td>
                    <div class="color-box color-box-small primary-outline padding-top-6 ">Outline</div>
                </td>
            </tr>
            <tr>
                <td class="color-text" >hover</td>
                <td>
                    <div class="color-box primary-dark color-box-small color-text-white padding-top-6 ">Primary</div></td>
                <td>
                    <div class="color-box color-box-small primary padding-top-6 color-text-white">Outline</div>
                </td>
            </tr>
            <tr>
                <td class="color-text" >focus</td>
                <td>
                    <div class="color-box primary-dark color-box-small color-text-white padding-top-6 ">Primary</div></td>
            </tr>
        </table>
    </div>    

    <div>
        <h2>Secondary button</h2>
        <hr class="horizontal-line-color">
        <table class="table-style">
            <tr>
                <td class="color-text" >default</td>
                <td>
                    <div class="color-box gray-600 color-box-small color-text-white padding-top-6 ">Secondary</div></td>
                <td>
                    <div class="color-box color-box-small secondary-outline padding-top-6 ">Outline</div>
                </td>
            </tr>
            <tr>
                <td class="color-text" >hover</td>
                <td>
                    <div class="color-box secondary-dark color-box-small color-text-white padding-top-6 ">Secondary</div></td>
                <td>
                    <div class="color-box color-box-small gray-600 padding-top-6 color-text-white">Outline</div>
                </td>
            </tr>
            <tr>
                <td class="color-text" >focus</td>
                <td>
                    <div class="color-box secondary-dark color-box-small color-text-white padding-top-6 ">Secondary</div></td>
            </tr>
        </table>
    </div>    
</div>
