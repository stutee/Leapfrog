    <link rel="stylesheet" href="style.css">
    <title>Buttons</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="navigation font">
                    <li class="navi-item"><a href="/index.html" class="link color-text-black"><strong>UI Kit</strong></a> </li>
                    <li class="navi-item"><a href="./color.html" class="link">Color</a></li>

                        <form class="searchbutton">
                         <input type="text" placeholder="Search">   <button type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </header>
    <div class="clearfix font" style="clear:both">
        <h1><strong>Card</strong></h1>
        <hr class="horizontal-line-color">
    </div>

    <div class="firstcard float-left margin-right-20 font">
        <div class="firstcardhead float-left">
            <div class="float-left margin-left-5 margin-top-5">
                <img src="circlepic.jpg" alt="pic" height="50" width="50">
            </div>
            <div class="float-left margin-left-5">
                Stuar Manson
                <p class="color-text font-size-small margin-left-5">Publicado hace 2 <br>
                    horas</p>
            </div>
        </div>
        <div class="float-right">
            <img src="threedots.png" alt="dots" height="30" width="30">
        </div>
        
        
        <div>
            <img src="flower.jpg" alt="first" width="300" height="200">
        </div>

        <div>
            <div class="float-left margin-right-70 padding-left-10">
                <img src="likebutton.png" alt="like" width="20" height="20">
            </div>
            <div class="float-left margin-right-50 padding-left-10">
                <img src="commentbutton.png" alt="comment" width="20" height="20">
            </div>
            <div class="float-left margin-right-50 padding-left-10">
             <img src="sharebutton.png" alt="comment" width="20" height="20">
            </div>
            
        </div>
        

        <div class="float-left margin-left-5 margin-top-5">
            <img src="circlepic.jpg" alt="pic" width="30" height="30">
            <input type="text" id="comment" placeholder="Enter your comment" class="design-box margin-left-5 margin-top-5 padding-top-6 padding-bottom-6">
        </div>
        
    </div>

    <div class="secondcard float-left margin-right-20 font">
        <img src="yoga.jpg" alt="yoga" width="300" height="150">
        <img src="playbutton.png" alt="play" width="30" height="30" class="position">
        <p class="centre-align">Meditaciones en casa <br> Susan Paz</p>
    </div>

    <div class="thirdcard float-left margin-right-20 font">
        <div class="home-box color-text-white padding-top-6 margin-left-5 margin-top-5 color-text-white">Home</div>
        <div class="font margin-left-5 margin-top-5"><p>Lampara Look<br>
            by Saca Tuerca</p>
        </div>
        <div>
            <img src="lamp.jpg" alt="lamp" width="300" height="150">
        </div>
        <div class="float-left margin-left-10 margin-top-5">
            <img src="circlepic.jpg" alt="pic" height="50" width="50">
        </div>
        <div class="float-left">
           <p>Felipe Sacudon</p>
        </div>
        <div class="float-left padding-top-15 margin-right-10 margin-left-15">
            <img src="commentbutton.png" alt="comment" width="20" height="20">
            <span>22</span>
        </div>
        <div class="float-left padding-top-15">
            <img src="lovebutton.jpg" width="20" height="20">
            <span>20</span>
        </div>
    </div>
